<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dischi</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js" integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ==" crossorigin="anonymous"></script>
  </head>
  <body>
      <header>
        <img src="https://www.freepnglogos.com/uploads/spotify-logo-png/spotify-logo-vector-download-11.png" alt="">
      </header>
      <div id="root">

        <div>
          <select v-model="albumGen" class="" name="" >
            <option value="genre">Scegli genere</option>
            <option :value="gen" v-for="gen in genre" >{{gen}}</option>
          </select>
        </div>
      <div id="container">
        <div v-if="albumGen == album.genre" v-for="album in albums" class="albumCard">
          <img :src="album.poster" alt="Album cover">
          <h2 class="title">{{ album.title }}</h2>
          <span>{{ album.author }}</span>
          <span>{{ album.year }}</span>
        </div>
      </div>
      </div>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
